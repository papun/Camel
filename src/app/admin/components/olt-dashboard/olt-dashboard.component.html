<mat-toolbar class="mat-elevation-z8" fxLayout="row">
  <div fxLayout="row" fxLayoutAlign="start center" fxFlex="50"     fxLayoutGap="5px">
    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
      <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
      <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
    </button>
    Welcome To OLT Migration! {{userName}}
  </div>
  <div fxLayout="row"  fxFlex fxLayoutAlign="end center">
    <div class="logout">
      <button mat-button class="back" (click)="onLogout()">Logout</button>
    </div>
  </div>
  </mat-toolbar>
  
  <mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8" [autoFocus]="false">
      <mat-nav-list>
        <a mat-list-item routerLink="/olts" routerLinkActive="active-list-item" [routerLinkActiveOptions]="{exact: true}">OLTS</a>
        <a mat-list-item routerLink="/olts/jobs" routerLinkActive="active-list-item">JOBS</a>
      </mat-nav-list>
      
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="content mat-elevation-z8">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
